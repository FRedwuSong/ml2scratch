<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>ML2Scratch</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/styles.css">
</head>

<body>

  <div class="container mb-5 is-min">
    <div class="row">
      <div class="col">
				
				<div class="header">
					<a href="#">
						<span class="logo">ML2Scratch</span>
					</a>
				</div>

				<div class="card is-top">
					<div class="card__inner">
						<div class="title-block">
							<h3>入力</h3>
						</div>
						<div class="dammy-photo is-lg"></div>
						
						<div class="action">
							<a href="#" class="button is-w100">
								<i class="icon-camera"></i>
							</a>
						</div>
					</div>
				</div>

				<div class="card">
					<div class="card__inner">

						<div class="title-block">
							<h3>学習</h3>
							<div class="dropdown">
								<a href="#" class="link" data-toggle="dropdown">
									<i class="icon-dots"></i>
								</a>
								<div class="card-dropdown-menu dropdown-menu dropdown-menu-right">
									<a class="dropdown-item" href="#">削除</a>
								</div>
							</div>
						</div>
						
						<div class="card-block-container">
						
							<!-- card-block -->
							<div class="card-block">
								<div class="dammy-photo"></div>
						
								<div class="card-block__info">
									<span>
										<i class="icon-photos"></i>
										x 5
									</span>
									<div class="dropdown">
										<a href="#" class="link" data-toggle="dropdown">
											<i class="icon-dots-white"></i>
										</a>
										<div class="card-dropdown-menu dropdown-menu dropdown-menu-right">
											<a class="dropdown-item" href="#">削除</a>
										</div>
									</div>
								</div>
						
								<a href="#" class="button is-w100 is-mini">
									<i class="icon-camera is-mini"></i>
								</a>
							</div>
						
							<!-- card-block -->
							<div class="card-block">
								<div class="dammy-photo"></div>
						
								<div class="card-block__info">
									<span>
										<i class="icon-photos"></i>
										x 5
									</span>
									<div class="dropdown">
										<a href="#" class="link" data-toggle="dropdown">
											<i class="icon-dots-white"></i>
										</a>
										<div class="card-dropdown-menu dropdown-menu dropdown-menu-right">
											<a class="dropdown-item" href="#">削除</a>
										</div>
									</div>
								</div>
						
								<a href="#" class="button is-w100">
									<i class="icon-camera is-mini"></i>
								</a>
							</div>
						
							<!-- card-block -->
							<div class="card-block">
								<div class="dammy-photo"></div>
						
								<div class="card-block__info">
									<span>
										<i class="icon-photos"></i>
										x 5
									</span>
									<div class="dropdown">
										<a href="#" class="link" data-toggle="dropdown">
											<i class="icon-dots-white"></i>
										</a>
										<div class="card-dropdown-menu dropdown-menu dropdown-menu-right">
											<a class="dropdown-item" href="#">削除</a>
										</div>
									</div>
								</div>
						
								<a href="#" class="button is-w100">
									<i class="icon-camera is-mini"></i>
								</a>
							</div>
						
						</div>

					</div>
				</div>

				<div class="card">
					<div class="card__inner">
				
						<div class="title-block">
							<h3>学習済みモデル</h3>
						</div>
						<p>学習済みのモデルをアップロードして、学習に追加で組み込みます</p>

						<div class="input-group mt-4">
							<label class="input-file">
								<input type="file" name="" data-file />
								<span data-file-name>Choose file...</span>
							</label>
							<button class="button">追 加</button>
						</div>

					</div>
				</div>

				<div class="card">
					<div class="card__inner">

						<div class="title-block">
							<h3>認識</h3>
							<div class="dropdown">
								<a href="#" class="link" data-toggle="dropdown">
									<i class="icon-dots"></i>
								</a>
								<div class="card-dropdown-menu dropdown-menu dropdown-menu-right">
									<a class="dropdown-item" href="#">学習済みモデルをダウンロード</a>
								</div>
							</div>
						</div>

						<div class="progress">
							<div class="bar" style="flex-basis: 70%"></div>
							<div class="bar" style="flex-basis: 20%"></div>
							<div class="bar" style="flex-basis: 10%"></div>
						</div>

					</div>
				</div>

				<div class="card">
					<div class="card__inner">
				
						<div class="title-block">
							<h3>接続</h3>
						</div>
						<p>拡張機能を読み込んだScratchXのページを開いて、下記の接続IDを「ID: [ ]で接続する」ブロックにコピー&ペーストしてください。</p>
				
						<div class="input-group mt-4">
							<input type="text" name="" placeholder="" class="input" value="k3iqrlypc8" />
							<button class="button">接 続</button>
						</div>

					</div>
				</div>

				<div class="card-button-container">
					<a href="#" class="card-button">
						<div class="card-button__inner">
							ScratchX を開く
						</div>
					</a>
				</div>

      </div>
    </div>
	</div>

  <script src="/javascripts/scripts.js"></script>
</body>

</html>
